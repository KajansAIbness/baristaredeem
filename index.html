<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Redeem Coffee</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      text-align: center;
      background-color: #f8f9fa;
    }
    #code-display {
      font-size: 2rem;
      margin: 1rem 0;
      color: #333;
    }
    button {
      padding: 1rem 2rem;
      font-size: 1.2rem;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:active {
      background-color: #218838;
    }
    #confirmation {
      margin-top: 1.5rem;
      color: #155724;
      font-size: 1.1rem;
      display: none;
    }
    #error {
      margin-top: 1.5rem;
      color: #dc3545;
      font-size: 1.1rem;
      display: none;
    }
  </style>
</head>
<body>

  <h1>Confirm Coffee Redemption</h1>
  <p>Code:</p>
  <div id="code-display">Loading...</div>

  <button id="confirm-btn">Confirm Redeemed</button>

  <div id="confirmation">✅ Coffee redeemed successfully!</div>
  <div id="error">❌ Error redeeming coffee. Please try again.</div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const code = params.get("code");

    const codeDisplay = document.getElementById("code-display");
    const confirmBtn = document.getElementById("confirm-btn");
    const confirmation = document.getElementById("confirmation");
    const error = document.getElementById("error");

    if (code) {
      codeDisplay.textContent = code;
    } else {
      codeDisplay.textContent = "No code found in URL.";
      confirmBtn.style.display = "none";
    }

    confirmBtn.addEventListener("click", async () => {
      confirmBtn.disabled = true;
      confirmBtn.textContent = "Processing...";

      try {
        const response = await fetch("https://c56e-144-82-8-167.ngrok-free.app/webhook-test/redeem", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          redirect: "follow", // follows 302 redirects
          body: JSON.stringify({ code: code })
        });

        if (response.ok) {
          confirmation.style.display = "block";
          confirmBtn.textContent = "Redeemed";
        } else {
          throw new Error("Non-OK response");
        }
      } catch (err) {
        error.style.display = "block";
        confirmBtn.disabled = false;
        confirmBtn.textContent = "Confirm Redeemed";
      }
    });
  </script>
</body>
</html>
