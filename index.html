<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Redeem Coffee</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2em;
      max-width: 400px;
      margin: auto;
      text-align: center;
    }
    #confirmation, #error {
      display: none;
      margin-top: 1em;
    }
    button {
      padding: 0.75em 1.5em;
      font-size: 1em;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Redeem Coffee</h1>
  <p>Code: <strong id="code-display">Loading...</strong></p>
  <button id="confirm-btn">Confirm Redeemed</button>
  <p id="confirmation" style="color: green;">Redemption confirmed!</p>
  <p id="error" style="color: red;">Error confirming redemption.</p>

  <script>
    const params = new URLSearchParams(window.location.search);
    const code = params.get("code");

    const codeDisplay = document.getElementById("code-display");
    const confirmBtn = document.getElementById("confirm-btn");
    const confirmation = document.getElementById("confirmation");
    const error = document.getElementById("error");

    if (code) {
      codeDisplay.textContent = code;
    } else {
      codeDisplay.textContent = "No code found.";
      confirmBtn.disabled = true;
    }

    confirmBtn.addEventListener("click", async () => {
      confirmBtn.disabled = true;
      confirmBtn.textContent = "Processing...";

      try {
        const response = await fetch("https://c56e-144-82-8-167.ngrok-free.app/webhook-test/redeem", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ code: code })
        });

        const data = await response.json();

        if (data.success && data.redirectUrl) {
          window.location.href = data.redirectUrl;
        } else {
          confirmation.style.display = "block";
          confirmBtn.textContent = "Redeemed";
        }
      } catch (err) {
        error.style.display = "block";
        confirmBtn.disabled = false;
        confirmBtn.textContent = "Confirm Redeemed";
      }
    });
  </script>
</body>
</html>
